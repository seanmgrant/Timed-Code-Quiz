<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body> 
    <header> 
        <h2 id="high-score">View High Scores</h2>
        <div>Time: <span id="time">0</span></div>
    </header>

    <div class="container"> 
        <div id="question-container" class="hide">
            <div id="question"><h1>Question</h1></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">1. </button>
                <button class="btn">2. </button>
                <button class="btn">3. </button>
                <button class="btn">4. </button>
            </div>
        </div>
        <div id="landing">
            <h1>Coding Quiz Challenge</h1>
            <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</h2>
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>

    <div>
        <div class="hide" id = "save-score">
            <h1>All done!</h1>
            <h2>Your Score is<span id="final score"></span></h2>
            <div>
                <label for="initials">Puts Initials</label>
                <input type="text" class="form-input" name="initials"/>
                <button id="submit">Submit</button>
        </div>
    </div>
<!-- score -->
    <div>
        <div class="hide" id ="scores">
            <h1>High Scores</h1>
            <button class="btn">Go back</button>
            <button class="btn">Clear high scores</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
